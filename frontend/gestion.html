<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <!-- Inclure Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
    </div>

    <!-- Contenu de la page -->
    <div class="container mx-auto my-8">
        <!-- Formulaire de création de produit -->
        <h1 class="text-2xl font-bold mb-4">Créer un Produit</h1>
        <form id="createProductForm" class="space-y-4">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Créer</button>
        </form>

        <!-- Liste des produits -->
        <h1 class="text-2xl font-bold my-8">Liste des Produits</h1>
        <div id="productList"></div>
    </div>

    <script src="./pages/backoffice.js" type="module"></script>
</body>
</html>
